        input[type="text"], input[type="email"], textarea {

            color: #fff;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4dffb3;
            border: none;
            color: black;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #33cc99;
        }

        .message {
            text-align: center;
            padding: 20px;

    <div class="sidebar">
        <h3>Welcame</h3>

            <div class="sidebar-links">

                <a href="video.php" class="sidebar-link">Video Generator </a>
            </div>
        </ul>

    <div class="main-content">
        <div class="contact-right">
            <h1>We Value Your Feedback!</h1>
            <form name="submit-to-google-sheet" id="feedback-form">
                <input type="text" name="Name" placeholder="Your Name" required>
                <input type="email" name="Email" placeholder="Your Email" required>
                <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                <button type="submit">Submit</button>
            </form>
            <span id="msg" class="message"></span>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz_qZxaO63EQzZPX3YuJ9oabexqpYshxhHcjR52GowRk1bZ0scF3LVHN0-ljksDMOLHUA/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Feedback submitted successfully!";
                    msg.style.color = "#4dffb3";
                    form.reset();
                })
                .catch(error => {
                    msg.innerHTML = "Error submitting feedback. Please try again.";
                    msg.style.color = "red";
                    console.error('Error!', error.message);
                });
        });
    </script>
